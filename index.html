<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('test.json')
                .then(response => response.json())
                .then(data => {
                    // Display your data here
                    console.log(data); // Log data to console for debugging
                    document.getElementById('jsonContent').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error fetching test.json:', error));
        });
    </script>
</head>
<body>
    <h1>JSON Data:</h1>
    <pre id="jsonContent">Loading...</pre>
</body>
</html>
